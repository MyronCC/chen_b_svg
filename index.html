<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transportation Icon Design</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="container">
		<header>
			<h1 id="topic">transportation icon design</h1>
			
		</header>
		<div class="Row">
			<div class="leftIcon">
				<h2 class="hidden">Map</h2>
				<object data="images/pin.svg" type="image/svg+xml"></object>
				<div class="overLay" id="pin">
					<div class="text">Map</div>
				</div>
			</div>
			
			<div class="rightIcon">
				<h2 class="hidden">Highway</h2>
				<object data="images/highway.svg" type="image/svg+xml"></object>
				<div class="overLay" id="highway">
					<div class="text">Highway</div>
				</div>
			</div>
		</div>
		<div class="Row">
			<div class="leftIcon">
				<h2 class="hidden">Airport</h2>
				<object data="images/plane.svg" type="image/svg+xml"></object>
				<div class="overLay" id="plane">
					<div class="text">Airport</div>
				</div>
			</div>
			<div class="rightIcon">
				<h2 class="hidden">Ferry</h2>
				<object data="images/ship.svg" type="image/svg+xml"></object>
				<div class="overLay" id="ferry">
					<div class="text">Ferry</div>
				</div>
			</div>
		</div>
		<div class="Row">
			<div class="leftIcon">
				<h2 class="hidden">High-speed Railway</h2>
				<object data="images/hsrailway.svg" type="image/svg+xml"></object>
				<div class="overLay" id="HSRailway">
					<div class="text">High-speed Railway</div>
				</div>
			</div>
			<div class="rightIcon">
				<h2 class="hidden">Train</h2>
				<object data="images/train.svg" type="image/svg+xml"></object>
				<div class="overLay" id="train">
					<div class="text">Train</div>
				</div>
			</div>
		</div>
		<div class="Row">
			<div class="leftIcon">
				<h2 class="hidden">Subway</h2>
				<object data="images/subway.svg" type="image/svg+xml"></object>
				<div class="overLay" id="subwayTrain">
					<div class="text">Subway</div>
				</div>
			</div>
			<div class="rightIcon">
				<h2 class="hidden">Tram</h2>
				<object data="images/tram.svg" type="image/svg+xml"></object>
				<div class="overLay" id="tram">
					<div class="text">Tram</div>
				</div>
			</div>
		</div>
		<div class="Row">
			<div class="leftIcon">
				<h2 class="hidden">Bus</h2>
				<object data="images/bus.svg" type="image/svg+xml"></object>
				<div class="overLay" id="bus">
					<div class="text">Bus</div>
				</div>
			</div>
			<div class="rightIcon">
				<h2 class="hidden">Taxi</h2>
				<object data="images/taxi.svg" type="image/svg+xml"></object><div class="overLay" id="taxi">
					<div class="text">Taxi</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
